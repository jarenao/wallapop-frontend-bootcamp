<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Ad - WallapopJs</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-gray-400 bg-gray-900 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          href="/"
          class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-yellow-600 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">WallaPopJs</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center text-white nav-bar-buttons"
        >
          <div
            class="login flex flex-wrap items-center text-base justify-center"
          >
            <a
              href="/"
              class="logout flex justify-center items-center bg-gray-700 border-0 py-1 px-3 focus:outline-none hover:bg-gray-600 rounded text-base mt-4 md:mt-0 ml-5"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
            </a>
        </nav>
      </div>
    </header>
    <main>
      <section class="text-gray-600 body-font">
        <div class="container p-5 mx-auto flex justify-center items-center">
          <div
            class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col mt-10 md:mt-0"
          >
            <h2
              class="text-gray-600 text-2xl font-bold uppercase mx-auto title-font mb-5"
            >
              Create Ads
            </h2>
            <form>
              <div class="relative mb-4">
                <label for="name" class="leading-7 text-sm text-gray-600"
                  >* Name:</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  placeholder="Enter product name"
                  required
                />
              </div>
              <div class="relative mb-4">
                <label for="image" class="leading-7 text-sm text-gray-600"
                  >Image:</label
                >
                <input
                  type="text"
                  id="image"
                  name="image"
                  class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  placeholder="Enter the route of your image"
                />
              </div>
              <div class="relative mb-4">
                <label for="description" class="leading-7 text-sm text-gray-600"
                  >* Description:</label
                >
                <textarea
                  type="text"
                  id="description"
                  name="description"
                  class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8"
                  placeholder="Enter your description"
                  required
                ></textarea>
              </div>
              <div class="relative mb-4">
                <label for="price" class="leading-7 text-sm text-gray-600"
                  >* Price:</label
                >
                <input
                  type="number"
                  id="price"
                  name="price"
                  class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  placeholder="Enter a price for the product"
                  step="0.10"
                  min="0"
                  max="1000000"
                  required
                />
              </div>
              <div class="relative mb-6 flex justify-around">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-yellow-500 checked:border-yellow-500 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                    type="radio"
                    name="adType"
                    id="inlineRadio1"
                    value="buy"
                    required
                  />
                  <label
                    class="form-check-label inline-block text-gray-800"
                    for="inlineRadio10"
                    >Buy</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-yellow-500 checked:border-yellow-500 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                    type="radio"
                    name="adType"
                    id="inlineRadio2"
                    value="sale"
                    required
                  />
                  <label
                    class="form-check-label inline-block text-gray-800"
                    for="inlineRadio20"
                    >Sale</label
                  >
                </div>
              </div>
              <button
                class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg w-full"
                type="submit"
              >
                Send
              </button>
            </form>
            <p class="text-xs text-gray-500 mt-3">*All fields are required.</p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./isLogin/isLogin.js"></script>
    <script type="module" src="./ad-create/adCreate.js"></script>
  </body>
</html>
