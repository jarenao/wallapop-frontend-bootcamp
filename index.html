<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WallapopJs</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-gray-400 bg-gray-900 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          href="/"
          class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-yellow-600 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">WallaPopJs</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center text-white"
        >
          <a
            href="./register.html"
            class="flex justify-center bg-gray-700 border-0 py-1 px-3 focus:outline-none hover:bg-gray-600 rounded text-base mt-4 md:mt-0 ml-5"
          >
            Register
          </a>
          <a
            href="./login.html"
            class="flex justify-center items-center bg-gray-700 border-0 py-1 px-3 focus:outline-none hover:bg-gray-600 rounded text-base mt-4 md:mt-0 ml-5"
          >
            Login
          </a>
        </nav>
      </div>
    </header>
    <main>
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-14 mx-auto">
          <div class="title">
            <h2
              class="text-gray-600 text-2xl font-bold uppercase title-font text-center"
            >
              Welcome to WallaPopJs
            </h2>
            <h3
              class="text-gray-500 text-base font-medium title-font mb-14 text-center"
            >
              Your favourite buy/sell site
            </h3>
          </div>

          <div
            class="flex flex-wrap -m-4 justify-center products-container"
          ></div>
        </div>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
